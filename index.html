<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left">
      <div><h3>Your Result</h3></div>
      <div class="circle"><p><span class="highLight">76</span><br> <span class="para"> of 100</span></p> </div>
      <div class="left-last" >
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div class="right">
      <div> <h3>Summary</h3></div>
      <div class="card-container">
        <div class="card reaction"> <div class="flex" ><img src="./assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p></div>
  
          <div><p><span>80</span> / 100</p></div></div>
          <div class="card memory"> <div class="flex" ><img src="./assets/images/icon-memory.svg" alt="">
            <p>Reaction</p></div>
    
            <div><p><span>80</span> / 100</p></div></div>
            <div class="card verbal"> <div class="flex" ><img src="./assets/images/icon-verbal.svg" alt="">
              <p>Reaction</p></div>
      
              <div><p><span>80</span> / 100</p></div></div>
              <div class="card visual"> <div class="flex" ><img src="./assets/images/icon-visual.svg" alt="">
                <p>Reaction</p></div>
        
                <div><p><span>80</span> / 100</p></div></div>
      </div>
      <div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </div>

</body>
</html>
